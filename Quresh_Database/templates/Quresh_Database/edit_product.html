<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Quresh Kitchens Product Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Product</h1>
        <form action="{{ url_for('excel_to_db.edit_product', product_id=product.id) }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="unique_model_code">Unique Model Code</label>
                <input type="text" class="form-control" id="unique_model_code" name="unique_model_code" value="{{ product.unique_model_code }}" required>
            </div>
            <div class="form-group">
                <label for="product_name">Product Name</label>
                <input type="text" class="form-control" id="product_name" name="product_name" value="{{ product.product_name }}" required>
            </div>
            <div class="form-group">
                <label for="specification">Specification</label>
                <textarea class="form-control" id="specification" name="specification" rows="3">{{ product.specification }}</textarea>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price" value="{{ product.price }}" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" class="form-control-file" id="image" name="image">
                {% if product.image %}
                <img src="data:image/jpeg;base64,{{ product.image | b64encode }}" alt="{{ product.product_name }}" style="max-width: 200px; max-height: 200px; margin-top: 10px;">
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Update Product</button>
            <a href="{{ url_for('excel_to_db.index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
